<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索引擎链接</title>
    <style>
        body {
            background-color: lightgrey;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: darkblue;
            text-align: center;
        }
        ul {
            margin: 20px auto;
            padding: 0;
            list-style: none;
            max-width: 600px;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px;
            border-radius: 5px;
            display: block;
            text-align: center;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>常用搜索引擎</h1>
    <p>点击下面的链接访问各种搜索引擎：</p>
    
    <ul>
        <li><a href="https://www.baidu.com" target="_blank">百度</a></li>
        <li><a href="https://www.google.com" target="_blank">谷歌</a></li>
        <li><a href="https://www.bing.com" target="_blank">必应</a></li>
        <li><a href="https://www.yahoo.com" target="_blank">雅虎</a></li>
        <li><a href="https://www.ask.com" target="_blank">Ask.com</a></li>
        <li><a href="https://www.duckduckgo.com" target="_blank">DuckDuckGo</a></li>
    </ul>
    
    <p>谢谢你访问我的搜索引擎链接页面！</p>
</body>
</html>
